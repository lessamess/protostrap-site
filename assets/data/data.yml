  multilinguality:
    title: "Multilinguality"
    description: |
      Easily show translated content. Translations are handled in the file translations.yml located in the folder assets/data.
      The structure of the translations is:
      <pre><code class="html">translations:
        thisIsAtest:             //  key
          en: This is a test     //  English Translation
          de: Das ist ein Test   //  German Translation</code></pre>
    markup: |
          Key: thisIsAtest <br>
          En: <?php echo __("thisIsAtest","en"); ?> <br>
          De: <?php echo __("thisIsAtest","de"); ?> <br>
          Fr: <?php echo __("thisIsAtest","fr"); ?> (Not available) <br>
    effect: |
      <div class="row">
        <div class="col-md-12">
          Key: thisIsAtest <br>
          En: This is a test <br>
          De: Das ist ein Test <br>
          Fr: thisIsAtest (Not available) <br>
        </div>
      </div>
